<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>
    <p id="myParagraph">Original Content</p>
    <button id="changeContentButton">Change Content</button>

    <script>
        // Select the paragraph and button elements
        const paragraph = document.getElementById('myParagraph');
        const button = document.getElementById('changeContentButton');
        
        // Define the function to change the paragraph content
        function changeContent() 
        {
            paragraph.innerHTML = 'Content has been changed!';
        }
        
        // Attach the event listener to the button
        button.addEventListener('click', changeContent);
    </script>
</body>
</html>
